    <ng-template pTemplate="caption" >
        <div class="flex align-items-center justify-content-between">
            <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input 
                    pInputText 
                    type="text" 
                    (input)="dt2.filterGlobal($any($event.target).value, 'contains')" 
                    placeholder="Busca producto" />
            </p-iconField>
            <p-button icon="pi pi-refresh" (click)="reset()" />
        </div>
        
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="code">Código <p-sortIcon field="code" /></th>
            <th pSortableColumn="name">Nombre <p-sortIcon field="name" /></th>
            <th pSortableColumn="category">Categoria <p-sortIcon field="category" /></th>
            <th pSortableColumn="quantity">Cantidad <p-sortIcon field="quantity" /></th>
            <th pSortableColumn="price">Precio <p-sortIcon field="price" /></th>
            <th pSortableColumn="date">Fecha <p-sortIcon field="date" /></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price }}€</td>
            <td>{{ product.date | date: 'dd/MM/yyyy' }}</td>
        </tr>
    </ng-template>
</p-table>
