<h1>Informe</h1>
<div class="mb-3" style="text-align: right;">
    <p-button 
        type="button" 
        icon="pi pi-refresh" 
        (click)="reset()" 
        styleClass="p-button-text" />
</div>
<p-table 
    #dt 
    [value]="products" 
    sortField="price" 
    [sortOrder]="-1" 
    [exportHeader]="'customExportHeader'" 
    [tableStyle]="{ 'min-width': '50rem' }">
    <!-- <ng-template pTemplate="caption">
        <div style="text-align: left">
            <p-button 
                icon="pi pi-external-link" 
                label="Export" 
                (click)="dt.exportCSV()" />
        </div>
    </ng-template> -->
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="code">Código <p-sortIcon field="code" /></th>
            <th pSortableColumn="name">Nombre <p-sortIcon field="name" /></th>
            <th pSortableColumn="category">Categoria <p-sortIcon field="category" /></th>
            <th pSortableColumn="quantity">Cantidad <p-sortIcon field="quantity" /></th>
            <th pSortableColumn="price">Precio <p-sortIcon field="price" /></th>
            <th pSortableColumn="date">Fecha <p-sortIcon field="date" /></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price }}€</td>
            <td>{{ product.date }}</td>
        </tr>
    </ng-template>
</p-table>
